<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pokemon</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
        <!-- Building blocks -->
        <link rel="stylesheet" href="css/action_menu.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/confirm.css">
        <link rel="stylesheet" href="css/edit_mode.css">
        <link rel="stylesheet" href="css/headers.css">
        <link rel="stylesheet" href="css/input_areas.css">
        <link rel="stylesheet" href="css/status.css">
        <link rel="stylesheet" href="css/switches.css">
        <link rel="stylesheet" href="css/drawer.css">
        <link rel="stylesheet" href="css/lists.css">
        <link rel="stylesheet" href="css/progress_activity.css">
        <link rel="stylesheet" href="css/scrolling.css">
        <link rel="stylesheet" href="css/seekbars.css">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="css/toolbars.css">
        <!-- Transitions -->
        <link rel="stylesheet" href="css/transitions.css">
        <!-- Util CSS: some extra tricks -->
        <link rel="stylesheet" href="css/util.css">
        <link rel="stylesheet" href="css/custom.css">
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    </head>
    <body>
        <section class="skin-dark" id="index" data-position="current" role="region">
            <header>
                <h1>Pokedex</h1>
            </header>
            <header>
                <form action="#">
                    <input placeholder="Pesquisar" type="text" required="required" />
                    <button type="reset">Remove text</button>
                </form>
            </header>
            <article class="scrollable header">
                <div data-type="list">
                    <ul>

                    </ul>
                </div>
            </article>
        </section> 
        <section class="skin-dark" role="region" id="view" data-position="right">
            <header class="fixed">
                <a onclick="back()" href="#"><span class="icon icon-back">back</span></a>
                <h1></h1>
            </header>
            <article class="content scrollable header">
                <header>
                    <img src="" alt=""/>
                </header>
                <fieldset><legend>number:</legend><section><p><input name="number" id="number" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>typeOne:</legend><section><p><input name="typeOne" id="typeOne" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>typeTwo:</legend><section><p><input name="typeTwo" id="typeTwo" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>species:</legend><section><p><input name="species" id="species" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>height:</legend><section><p><input name="height" id="height" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>weight:</legend><section><p><input name="weight" id="weight" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>abilitieOne:</legend><section><p><input name="abilitieOne" id="abilitieOne" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>abilitieTwo:</legend><section><p><input name="abilitieTwo" id="abilitieTwo" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>evYield:</legend><section><p><input name="evYield" id="evYield" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>catchRate:</legend><section><p><input name="catchRate" id="catchRate" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>baseHappiness:</legend><section><p><input name="baseHappiness" id="baseHappiness" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>baseExp:</legend><section><p><input name="baseExp" id="baseExp" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>growthRate:</legend><section><p><input name="growthRate" id="growthRate" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>eggGroupOne:</legend><section><p><input name="eggGroupOne" id="eggGroupOne" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>eggGroupTwo:</legend><section><p><input name="eggGroupTwo" id="eggGroupTwo" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>gender:</legend><section><p><input name="gender" id="gender" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>eggCycles:</legend><section><p><input name="eggCycles" id="eggCycles" readonly="" type="text"></p></section></fieldset>
                <fieldset><legend>evoSize:</legend><section><p><input name="evoSize" id="evoSize" readonly="" type="text"></p></section></fieldset>
            </article>
        </section>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
