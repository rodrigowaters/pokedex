<!DOCTYPE html>
<html>
    <head>
        <title>Pokedex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/ionic.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div id="loading"></div>
    <main id="main" class="">
        <header class="bar bar-header">
            <div class="h1 title">Pokedex</div>
        </header>
        <header class="bar bar-subheader bar-secondary">
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" data-l10n-id="search_text" placeholder="">
                </label>
                <button class="button button-clear">Procurar</button>
            </div>
        </header>
        <article class="content has-subheader">
        </article>
    </main>
    <main id="view">
        <header class="bar bar-header">
            <button class="button icon ion-ios7-arrow-back"></button>
            <div class="h1 title">{title}</div>
        </header>
        <article class="content has-header">
            <img src="" alt="" />
            <div class="list">
                <label class="item item-input item-stacked-label"><span class="input-label">number:</span><input name="number" id="number" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">typeOne:</span><input name="typeOne" id="typeOne" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">typeTwo:</span><input name="typeTwo" id="typeTwo" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">species:</span><input name="species" id="species" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">height:</span><input name="height" id="height" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">weight:</span><input name="weight" id="weight" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">abilitieOne:</span><input name="abilitieOne" id="abilitieOne" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">abilitieTwo:</span><input name="abilitieTwo" id="abilitieTwo" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">evYield:</span><input name="evYield" id="evYield" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">catchRate:</span><input name="catchRate" id="catchRate" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">baseHappiness:</span><input name="baseHappiness" id="baseHappiness" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">baseExp:</span><input name="baseExp" id="baseExp" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">growthRate:</span><input name="growthRate" id="growthRate" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">eggGroupOne:</span><input name="eggGroupOne" id="eggGroupOne" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">eggGroupTwo:</span><input name="eggGroupTwo" id="eggGroupTwo" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">gender:</span><input name="gender" id="gender" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">eggCycles:</span><input name="eggCycles" id="eggCycles" readonly="" type="text"></label>
                <label class="item item-input item-stacked-label"><span class="input-label">evoSize:</span><input name="evoSize" id="evoSize" readonly="" type="text"></label>
            </div>
        </article>
    </main>
</body>
</html>
