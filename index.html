<!DOCTYPE html>
<html lang="pt-br" ng-app="pokedex">
<head>
    <title>Pokedex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <style>
        md-input-container .md-errors-spacer {
            min-height: 0;
        }
    </style>
</head>
<body ng-controller="PokemonsCtrl" ng-cloak layout="column">

<md-toolbar class="md-warn">
    <div class="md-toolbar-tools">
        <h2 class="md-flex">Pokedex</h2>
    </div>
</md-toolbar>

<md-content flex>

    <md-list flex>

        <md-list-item ng-repeat="pokemon in pokemons track by $index" ng-click="showPokemon($index + 1)" class="noright">
            <img alt="{{ pokemon.name }}" ng-src="images/pokemons/{{ pokemon.link }}" class="md-avatar" />
            <p>{{ pokemon.name }}</p>
            <md-divider></md-divider>
        </md-list-item>

    </md-list>

</md-content>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/services.js"></script>

</body>
</html>
