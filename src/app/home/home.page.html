<ion-header>
    <ion-toolbar>
        <ion-title>
            Pokedex
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar debounce="500" (ionChange)="search($event)" placeholder="Digite aqui para pesquisar"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let pokemon of pokemons | keyvalue" [routerLink]="['/detail/'.concat(( pokemon.value.number ).toString())]">
            <ion-avatar slot="start">
                <img src="assets/pokemons/{{pokemon.value.link}}" loading="lazy" [alt]="pokemon.value.name">
            </ion-avatar>
            <ion-label>{{pokemon.value.name}}</ion-label>
            <ion-icon name="arrow-round-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
